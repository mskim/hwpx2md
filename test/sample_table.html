<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sample_table</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  
<table>
  <thead>
    <tr>
      <th style="text-align: left">1-1</th>
      <th style="text-align: left">1-2</th>
      <th style="text-align: left">1-3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">2-1</td>
      <td style="text-align: left">2-2</td>
      <td style="text-align: left">2-3</td>
    </tr>
    <tr>
      <td style="text-align: left">3-1</td>
      <td style="text-align: left">3-2</td>
      <td style="text-align: left">3-3</td>
    </tr>
  </tbody>
</table>

<p>첫 번제 여기는 단락입니다.</p>

<p>두 번째 단락입니다</p>

<p>.</p>

<p>여기는 페이지2</p>


</body>
</html>
